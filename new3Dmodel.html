<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model classwork</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    model-viewer {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
    alt="A 3D model of an astronaut" 
    auto-rotate 
    camera-controls 
    ar>
  </model-viewer>

</body>
</html>
